<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main-wrapper">
    <div class="overlay" id="overlay">
        <span>Loading</span>
    </div>
    <div class="roll-section col-6">
        <canvas id="canvas"></canvas>
    </div>
    <div class="control-section col-6">
        <div class="row-6">
            <select id="choice"></select>
            <div class="choice_display" id="choice_display">
                <div class="label" id="choice_label"></div>
                <div class="symbol" id="choice_symbol"></div>
            </div>
        </div>
        <div class="row-6">
            <div class="roll-button" id="roll_button"></div>
        </div>
    </div>
</div>
<script src="main.js" type="application/javascript"></script>
</body>
</html>
